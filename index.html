<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Journey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="journeyView">
        <div id="imageContainer">
            <img src="placeholders/journey_1.jpg" alt="Start of your journey" style="opacity: 1;">
        </div>
        <p>Your journey progress: 0%</p>
    </div>
    <div id="mapContainer">
        <img src="placeholders/map.jpg" alt="Journey Map" id="mapImage">
        <div id="progressMarker" style="position: absolute; width: 10px; height: 10px; background-color: red; border-radius: 50%;"></div>
    </div>
    <button id="progressBtn">Make Progress</button>
    <button id="pauseResumeBtn" style="display: none;">Pause</button>
    <button id="resetBtn" style="display: none;">Reset Journey</button>
    
    <!-- Audio elements for sounds -->
    <audio id="startSound" src="sounds/start.wav"></audio>
    <audio id="stageSound" src="sounds/start.wav"></audio>
    <audio id="endSound" src="sounds/end.wav"></audio>
    
    <script src="script.js" defer></script>
</body>
</html>
